<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <title>Carrinho</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>MeuEcommerce</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">

            <div class="button-car">
                <div class="table">
                    <h2>Carrinho</h2>
                    <table class="table-content">
                        <thead>
                            <tr>
                                <th>Marca</th>
                                <th>Nome</th>
                                <th>Quantidade</th>
                                <th>Preço</th>
                                <th>Retirar</th>
                            </tr>
                        </thead>

                        <tbody id="tbody">
                            <tr>
                            </tr>
                        </tbody>
                    </table>

                    <div class="total">
                        <h4>Valor total: R$ 599,00</h4>
                    </div>
                </div>
                <button onclick="openModal()" class="open-modal-button">Adicione ao Carrinho</button>
            </div>

            <div id="myModal" class="modal">
                <span onclick="closeModal()" class="close">&times;</span>
                <div class="modal-content">
                    <h3>Adicione ao Carrinho</h3>
                    <div class="input-group">
                        <input type="text" id="marca" name="Marca" placeholder="Marca">
                        <input type="text" id="nome" name="Nome" placeholder="Nome">
                        <input type="number" id="quant" name="amount" placeholder="Quantidade">
                        <input type="number" id="preco" name="amount" placeholder="Preço">
                        <button onclick="carrinho.adicionar()" class="adicionar">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <a class="footer" target="_blank" href="https://www.linkedin.com/in/gabriel-souza-0b6601269/">@Souzzagabe</a>
        </div>

    </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
